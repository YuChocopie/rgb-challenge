</head>

<body>
  <div id="kakaoWrap">
    <main id="kakaoContent" class="cont_connect">
      <article id="mArticle">
        <div class="ir_pm app_install">
          <img src="/public/assets/images/img_fault.png" class="img_g" alt="">
          <strong class="tit_app">kakao T 앱, 안드로이드 및 iOS에서만 이용 가능합니다.</strong>

</html>

<script src="/public/assets/javascripts/web2app-standalone-1.0.14.js" type="text/javascript"></script>
<script type="text/javascript">
  var ua = daumtools.userAgent();
  var androidPackage = "com.kakao.taxi";
  var url = "kakaot://launch?ref=taxipopup&open_id=125&page=notice";

  var web2appOptions = {
    urlScheme: url,
    intentURI: 'intent:' + url + '#Intent;package=' + androidPackage + ';end;',
    appName: 'KakaoTaxi',
    storeURL: getInstallURL(),
    onUnsupportedEnvironment: function () {
      console.log('unsupported environment');
    }
  };

  setTimeout(function () {
    daumtools.web2app(web2appOptions);
  }, 100);

  function getInstallURL() {
    if (ua.os.android) {
      return 'market://details?id=' + androidPackage;
    } else if (ua.os.ios) {
      return 'itms-apps://itunes.apple.com/app/kakaotaxi/id981110422?mt=8';
    } else {
      return location.href;
    }
  }
</script>
</body>

</html>
